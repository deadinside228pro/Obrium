<!DOCTYPE html>
{% load static %}
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'school_site/CSS/obriumreg.css' %}" />
    <title>regpage</title>
    <link rel="icon" type="image/ico" sizes="32x32" href="{% static 'school_site/images/ObrazMinLogo.ico' %}" />
  </head>
  <body>
    <div class="background">
      <div class="wrapper">
        <div class="logowrap">
          <a href="{% url 'reg' %}"
            ><img src="{% static 'school_site/images/ObrazMinLogo.ico' %}" alt="logo" class="logo"
          /></a>
        </div>
        <form class="form" method="post">
          {% csrf_token %}
          <label for="login" class="color">Логин</label>
          <input
            type="text"
            id="login"
            autocomplete="on"
            required
            class="mar"
          />
          <br />
          <label for="password" class="color">Пароль</label>
          <input
            type="password"
            id="password"
            autocomplete="on"
            required
            class="mar"
          />
          <br />
          <label for="password" class="color">Спец id</label>
          <input
            placeholder="  для учителей"
            type="password"
            id="specid"
            autocomplete="on"
            class="mar"
          />
          <br />
          <center>
            <button type="submit" class="button">Регистрация</button>
          </center>
        </form>
      </div>
    </div>
  </body>
</html>
